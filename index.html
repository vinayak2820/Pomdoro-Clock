<link type="text/css" rel="stylesheet" href="style.css" />
<body>
  <div id="container">
    <div id="counter">
      <p id="curr_time">00:00</p>
    </div>
    <div id="lower_container">
      <div id="heading">
        <h2>Session</h3>
      </div>
      <div id="control">
          <div id="session">
            <h4>session time</h4>
            <p> <span id="session_time">20</span> min</p>
            <button id="dec_session">-</button>
            <button id="inc_session">+</button>
          </div>
          <div id="break">
            <h4>break time</h4>
            <p> <span id="break_time">5</span> min</p>
            <button id="dec_break">-</button>
            <button id="inc_break">+</button>
          </div>
      </div>
      <div>
        <button id="pause">Pause</button>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
</body>

<script src="index.js"></script>
